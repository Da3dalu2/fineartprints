<!doctype html>
<html lang="it">
<head>
<!-- Required meta tags -->
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

<!-- Bootstrap CSS -->
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous"><link rel="stylesheet" href="css/style.css" >

<title>Shop</title>

<body class="bg-light">
<div class="container-fluid">
    <div class="row sticky-top">
        <div class="col-12">
                <header class="py-3 text-white bg-dark">
                    <h1 class="display-3 text-center">Fine art prints</h1>
                </header>   
        </div>   
    </div>

    <div class="row">
      
      <div class="col-12 col-md-3">
        <aside class="bg-white border mt-4 px-5 py-3">
            
            <div class="form-check">
                <input class="form-check-input" type="radio" name="exampleRadios" id="exampleRadios1" value="option1" checked>
                <label class="form-check-label" for="exampleRadios1">
                  Tutti
                </label>
              </div>
              <div class="form-check">
                <input class="form-check-input" type="radio" name="exampleRadios" id="exampleRadios2" value="option2">
                <label class="form-check-label" for="exampleRadios2">
                  In sconto: %
                </label>
              </div>
            
            <div class="dropdown show mt-3">
                <a class="btn btn-secondary dropdown-toggle" href="#" role="button" id="dropdownMenuLink" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                    Order by
                </a>
                
                <div class="dropdown-menu" aria-labelledby="dropdownMenuLink">
                    <a class="dropdown-item" href="#">Publish date</a>
                    <a class="dropdown-item" href="#">Most popular</a>
                    <a class="dropdown-item" href="#">Cost: rising</a>
                    <a class="dropdown-item" href="#">Cost: decreasing</a>
                </div>
            </div>

            <section class="mt-3">
                <h2>Tecniche</h2>
                <div class="form-check">
                    <input class="form-check-input" type="checkbox" value="" id="defaultCheck1">
                    <label class="form-check-label" for="defaultCheck1">
                    Stampa su tela
                    </label>
                </div>
                <div class="form-check">
                    <input class="form-check-input" type="checkbox" value="" id="defaultCheck1">
                    <label class="form-check-label" for="defaultCheck1">
                    Olio su tela
                    </label>
                </div>
                <div class="form-check">
                    <input class="form-check-input" type="checkbox" value="" id="defaultCheck1">
                    <label class="form-check-label" for="defaultCheck1">
                    Stampa su carta
                    </label>
                </div>
            </section>
        </aside>
      </div>

      <div class="col-12 col-md-9">
        <section class="bg-white border mt-4 mb-4 px-5 py-4">
            <h2>Prodotti</h2>
            
            <div class="container-fluid">
                <div class="row">
                    <div class="col-6 col-md-3 mb-4"> 
                        <img src="img/img6.jpeg" alt="" />
