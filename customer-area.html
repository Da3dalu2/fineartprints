                    <ul class="nav navbar-nav ml-auto">
                        <li class="nav-item"><a class="nav-link" href="index.html">Home</a></li>

                        <li class="nav-item"><a class="nav-link navbar-brand" href="about-us.html"><img

                                    src="./upload/icons/bag.svg" alt="cart" width="32" height="32"></a></li>

        <div class="flex-grow-1 subtle-pattern">
            <main class="h-100 container-fluid px-0">
                <div class="row mx-0 mt-3">
                    <div class="col-4 col-md-2 offset-1 offset-md-1 bg-dark border-right p-0">
                        <a class="col-12 col-md-12 btn btn-dark m-0" href="#">Profile</a>
                    </div>
                    <div class="col-4 col-md-2 bg-dark p-0">
                        <a class="col-12 col-md-12 btn btn-dark m-0" href="customer-orders.html">My orders</a>
                    </div>
                </div>
                <div class="row mx-0 mb-4">
                    <div class="col-10 col-md-5 offset-1 offset-md-1 px-0 bg-white border mb-4">
                        <form class="m-0">
                            <h2 class="text-dark pl-4">Personal informations</h2>
                            <fieldset disabled class="px-0">
                                <div class="form-group row text-center">
                                    <label for="name" class="col-5">Name:</label>
                                    <input type="text" class="form-control col-6" id="name"/>
                                </div>
                                <div class="form-group row text-center">
                                    <label for="surname" class="col-5">Surname:</label>
                                    <input type="text" class="form-control col-6" id="surname"/>
                                </div>
                                <div class="form-group row text-center">
                                    <label for="password"  class="col-5">Password</label>
                                    <input type="password" class="form-control col-6" id="password"/>
                                </div>
                                <div class="form-group row text-center">
                                    <label for="email" class="col-5">Email</label>
                                    <input type="email" class="form-control col-6" id="email"/>
                                </div>
                                <div class="form-group row text-center">
                                    <label for="phone"  class="col-5">Phone</label>
                                    <input type="number" class="form-control col-6" id="phone"/>
                                </div>
                                <div class="form-group row text-center">
                                    <label for="city"  class="col-5">City</label>
                                    <input type="text" class="form-control col-6" id="city"/>
                                </div>
                                <div class="form-group row text-center">
                                    <label for="address"  class="col-5">Address</label>
                                    <input type="text" class="form-control col-6" id="adress"/>
                                </div>
                                <div class="form-group row text-center">
                                    <label for="postal_code"  class="col-5">Postal Code</label>
                                    <input type="number" class="form-control col-6" id="postal_code"/>
                                </div>
                                <div class="form-group row text-center">
                                    <label for="birth_date" class="col-5">Birth date</label>
                                    <input type="date" class="form-control col-6" id="birth_date"/>
                                </div>
                            <div class="form-group text-right">
                                    <!--<button type="submit" class="btn btn-light">Invia</button>-->
                                </div>
                            </fieldset>
                            <div class="form-group col-6 col-md-4 offset-3 offset-md-4">
                                <a class="btn btn-dark border col-12 col-md-12 p-3" href="#">Modify</a>
                        </div>
                        </form>      
                    </div>
                    <div class="aside col-10 col-md-5 offset-1 offset-md-0 px-0 mb-4 bg-white border">
                        <h2 class="text-dark pl-4 col-md-12">Payement informations</h2>
                        <div class="row p-0">
                            <div class="col-10 col-md-10 offset-1 offset-md-1">
                                <table class="table table-bordered text-center">
                                    <tr>
                                        <th id="owner">Owner</th><th id="last_digits">Last 4 digits</th><th id="expire date">Expire Date</th><th id="expire date">Action</th>
                                    </tr>
                                    <tr>
                                        <th id="biro">Biro Biro</th><td headers="digits birobiro">2483</td><td headers="expdate birobiro">12/20</td><td headers="action biro biro"><a class="btn btn-dark border col-md-12" href="#">Remove</a></td>
                                    </tr>
                                    <tr>
                                        <th id="biro">Biro Biro</th><td headers="digits birobiro">2483</td><td headers="expdate birobiro">12/20</td><td headers="action biro biro"><a class="btn btn-dark border col-md-12" href="#">Remove</a></td>
                                    </tr>
                                </table>
                            </div>
                        </div>
                        <div class="row p-0">
                            <form class="col-10 col-md-10 offset-1 offset-md-1">
                                <fieldset class="px-0 mb-2 border">
                                    <legend>Add credit card</legend>
                                    <div class="form-group row text-center mt-3">
                                        <label for="name" class="col-5">Name:</label>
                                        <input type="text" class="form-control col-6" id="name"/>
                                    </div>
                                    <div class="form-group row text-center">
                                        <label for="postal_code"  class="col-5">Number</label>
                                        <input type="number" class="form-control col-6" id="postal_code"/>
                                    </div>
                                    <div class="form-group row text-center">
                                        <label for="expire_date" class="col-5">Expire date</label>
                                        <input type="date" class="form-control col-6" id="expire_date"/>
                                    </div>
                                    <div class="form-group text-center col-6 col-md-6 offset-3 offset-md-3">
                                        <button type="submit" class="btn btn-dark col-12 col-md-12 p-3">Add</button>
                                    </div>
                                </fieldset>
                            </form>    
                        </div>  
                    </div>
                </div>
            </main>
        </div>
        <div class="row m-0">
            <footer class="col-12 col-md-12 px-0 bg-dark py-3">

                </ul>
            </footer>
        </div>
