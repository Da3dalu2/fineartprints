<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
        integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
    <title>Sign-up</title>
</head>

<body class="bg-light">
    <nav class="navbar navbar-light navbar-expand-lg bg-white">
        <div class="container"><a class="navbar-brand logo" href="#">Fine Art Prints</a><button data-toggle="collapse"
                class="navbar-toggler" data-target="#navcol-1"><span class="sr-only">Toggle navigation</span><span
                    class="navbar-toggler-icon"></span></button>
            <div class="collapse navbar-collapse" id="navcol-1">
                <ul class="nav navbar-nav ml-auto">
                    <li class="nav-item"><a class="nav-link" href="index.html">Home</a></li>
                    <li class="nav-item"><a class="nav-link" href="features.html">Products</a></li>
                    <li class="nav-item"><a class="nav-link" href="about-us.html">About Us</a></li>
                    <li class="nav-item"><a class="nav-link navbar-brand" href="about-us.html"><img
                                src="./assets/icons/person-circle.svg" alt="your profile" width="32" height="32"></a>
                    </li>
                    <li class="nav-item"><a class="nav-link navbar-brand" href="about-us.html"><img
                                src="./assets/icons/bag.svg" alt="cart" width="32" height="32"></a></li>
                </ul>
            </div>
        </div>
    </nav>
    <div class="container-fluid px-0">
        <div class="row mx-0 mt-4 mb-4">
            <div class="col-10 col-md-8 offset-1 offset-md-2 px-0 bg-white border mb-4">
                <form class="m-0">
                    <h2 class="ml-3">Sign-up</h2>
                    <div class="form-group row mx-3">
                        <div class="col-10 col-md-5 p-0">
                            <label for="name" class="p-0 mb-0">Name:</label>
                            <input type="text" class="form-control" id="name" />
                        </div>
                        <div class="col-10 col-md-5 offset-md-1 p-0">
                            <label for="surname" class="p-0 mb-0">Surname:</label>
                            <input type="text" class="form-control" id="surname" />
                        </div>
                    </div>
                    <div class="form-group row mx-3">
                        <div class="col-10 col-md-5 p-0">
                            <label for="password" class="p-0 mb-0">Password:</label>
                            <input type="password" class="form-control" id="password" />
                        </div>
                        <div class="col-10 col-md-5 offset-md-1 p-0">
                            <label for="confirm_password" class="p-0 mb-0">Confirm password:</label>
                            <input type="password" class="form-control" id="confirm_password" />
                        </div>
                    </div>
                    <div class="form-group row mx-3">
                        <div class="col-10 col-md-5 p-0">
                            <label for="email" class="p-0 mb-0">Email:</label>
                            <input type="email" class="form-control" id="email" />
                        </div>
                        <div class="col-10 col-md-5 offset-md-1 p-0">
                            <label for="phone" class="p-0 mb-0">Phone:</label>
                            <input type="number" class="form-control" id="phone" />
                        </div>
                    </div>
                    <div class="form-group row mx-3">
                        <div class="col-10 col-md-5 p-0">
                            <label for="birth_date" class="p-0 mb-0">Birth date:</label>
                            <input type="date" class="form-control" id="birth_date" />
                        </div>
                        <div class="col-10 col-md-5 offset-md-1 p-0">
                            <label for="city" class="p-0 mb-0">City:</label>
                            <input type="text" class="form-control" id="city" />
                        </div>
                    </div>
                    <div class="form-group row mx-3">
                        <div class="col-10 col-md-5 p-0">
                            <label for="address" class="p-0 mb-0">Address:</label>
                            <input type="text" class="form-control" id="address" />
                        </div>
                        <div class="col-10 col-md-5 offset-md-1 p-0">
                            <label for="postal_code" class="p-0 mb-0">Postal code:</label>
                            <input type="number" class="form-control" id="postal_code" />
                        </div>
                    </div>
                    <div class="form-group row mx-3">
                        <div class="col-10 col-md-5 p-0">
                            <label for="province" class="p-0 mb-0">Province:</label>
                            <input type="text" class="form-control" id="province" />
                        </div>
                    </div>
                    <div class="form-group col-6 col-md-4 offset-3 offset-md-4 mt-3">
                        <button type="submit" class="btn btn-light col-md-12 border">Submit</button>
                    </div>
                </form>
            </div>
        </div>
        <div class="row m-0">
            <footer class="col-12 col-md-12 px-0 bg-dark py-3">
                <ul class="nav text-center">
                    <li class="col-3 col-md-3 nav-item mt-2"><a class="nav-link text-center text-white bg-dark"
                            href="contatti.html">Contacts</a></li>
                    <li class="col-3 col-md-3 nav-item mt-2"><img src="./assets/icons/facebook.svg" alt="" /></li>
                    <li class="col-3 col-md-3 nav-item mt-2"><img src="./assets/icons/twitter.svg" alt="" /></li>
                    <li class="col-3 col-md-3 nav-item mt-2"><img src="./assets/icons/instagram.svg" alt="" /></li>
                </ul>
            </footer>
        </div>

        <!-- Optional JavaScript -->
        <!-- jQuery first, then Popper.js, then Bootstrap JS -->
        <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx"
        crossorigin="anonymous"></script>
</body>

</html>
