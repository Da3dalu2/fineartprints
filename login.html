<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, shrink-to-fit=no">
    <title>Login</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
        integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
    <link rel="stylesheet" href="css/sign-in.css">
    <link rel="shortcut icon" type="image/jpg" href="upload/icons/file-richtext.svg" />
</head>

<body class="text-center bg-img">
    <form class="align-self-start form-signin bg-white needs-validation rounded-lg" novalidate>
        <h1 class="text-center">Sign-in</h1>
        <div class="form-row">
            <label for="email">Email</label>
            <input id="email" type="email" class="form-control is-invalid" required>
            <div class="invalid-feedback">
                Please provide a correct email.
            </div>
        </div>
        <div class="form-row mt-2">
            <label for="password">Password</label>
            <div class="input-group">
                <input id="password" type="password" class="form-control is-invalid" required>
                <div class="input-group-append">
                    <span id="toggle_hidden_pass" class="input-group-text"><img src="./assets/icons/eye.svg"
                            alt="toggle password hidden" width="16" height="16"></span>
                </div>
                <div class="invalid-feedback">
                    Please provide a correct password.
                </div>
            </div>
        </div>
        <button class="btn btn-primary btn-block mt-4" type="button">Continue</button>
    </form>
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
        integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx"
        crossorigin="anonymous"></script>
    <script src="js/password-toggle-hide.js"></script>
</body>

</html>
